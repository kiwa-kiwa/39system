<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>会員統合ツール(仮)</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
  </head>
  <body class="index">
    <header>
      <div class="row space-between">
        <h2>顧客一覧</h2>
        <div class="boxes">
          <button class="blck-btn" id="ec">
            EC会員情報をCSVで登録する
          </button>
          <button class="blck-btn" id="vc">
            店舗会員情報をCSVで登録する
          </button>
        </div>
      </div>
    </header>

    <section class="inputters">
      <h2>1.会員種別を選択 <span>必須</span></h2>
      <form id="srchform">
      <div class="checkbox-cont mb-4">
        <div class="checkbox-item">
          <input type="checkbox" id="all" name="customer_category" value="all" checked />
          <label for="all"> 全て</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="common" name="customer_category" value="common" />
          <label for="common"> 共通会員</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="real" name="customer_category" value="real" />
          <label for="real"> 店舗のみ会員</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="ec" name="customer_category" value="ec" />
          <label for="ec"> ECのみ会員</label>
        </div>
      </div>
      <h2>5.購入月を選択 <span>必須</span></h2>
      <div class="date-cont">
        <input type="month" name="from" id="Start" value="2020-03"/>
        <span>~</span>
        <input type="month" name="to" id="End" value="2020-07"/>
      </div>
      <button class="filterbtn" id="getdata">
        <i class="fa fa-search"></i> 検索する
      </button></form>
    </section>

    <section class="result">
      <h2>検索結果</h2>
      <small>サマリー</small>
      <div class="row">
        <div class="res-item" id="member">
          <h3>会員数</h3>
          <div class="head" >
            <span>総合計</span>
            <span id="member_total"></span>
          </div>
        </div>
        <div class="res-item" id="money">
          <h3>購入金額</h3>
          <div class="head">
            <span>総合計</span>
            <span id="money_total"></span>
          </div>
        </div>
        <div class="res-item" id="payment-item">
          <h3>購入金額</h3>
          <div class="head">
            <span>購入金額</span>
            <span id="item_total"></span>
          </div>
        </div>
      </div>
    </section>

    <h2 class="tbltit">詳細</h2>
    <section class="table">
      <div id="tbl-cont">
      <table id="data">
        <thead>
          <tr> 
            <th>会員種別</th>
            <th>名前</th>
            <th>年齢</th>
            <th>電話番号</th>
            <th>郵便番号</th>
            <th>エリア</th>
            <th>購入月</th>
            <th>購入金額(合計)</th>
            <th>購入点数(合計)</th>
            <th>購入金額(店舗)</th>
            <th>購入点数(店舗)</th>           
            <th>EC店舗名</th>
            <th>アプリ会員</th>
            <th>店コード</th>
            <th>店舗名称</th>
            <th>購入点数(EC)</th>
            <th>購入金額(EC)</th>
          </tr>
        </thead>
        <tbody id="testtbl"></tbody></div>
      </table>
    </section>
    <button class="refresh" onclick="window.location.reload()">Clear Table and Datas</button>
    <div id="loading">Wait Loading</div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
