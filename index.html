<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ダイユーエイト 分析ツール</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
  </head>
  <body>
    <header>
      <div class="row space-between">
        <h2>顧客一覧</h2>
        <div class="boxes">
          <input type="file" id="ec" hidden />
          <label class="blck-btn" for="ec"
            >EC会員情報をエクセルで登録する</label
          >
          <input type="file" id="vc" hidden />
          <label class="blck-btn" for="vc"
            >店舗会員情報をエクセルで登録する</label
          >
        </div>
      </div>
    </header>

    <section class="blw" id="result">
      <div class="row">
        <button class="btn blck-btn" id="find">検索する</button>
      </div>
      <div class="row">
        <div class="info">
          <div class="info-item" id="result">店舗のみ会員合計：300 名</div>
        </div>
      </div>
      <div id="tableau"></div>
    </section>
    <script src="./index.js" type="module"></script>
    <script src="./database.js" type="module"></script>
  </body>
</html>
